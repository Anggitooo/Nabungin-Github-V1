<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laporan Tabungan | Nabungin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #fdeff5, #f8bbd0);
      margin: 0;
      padding: 20px;
      color: #6a1b9a;
    }

    .container {
      max-width: 950px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      font-size: 30px;
      color: #d81b60;
      font-family: 'Times New Roman', serif;
      margin-top: 10px;
    }

    .emoji {
      font-size: 50px;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: #fce4ec;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 14px;
      border: 1px solid #f8bbd0;
      text-align: center;
      font-size: 15px;
    }

    th {
      background-color: #f8bbd0;
      color: #6a1b9a;
    }

    .section-title {
      margin-top: 40px;
      font-size: 22px;
      color: #ad1457;
    }

    .saldo-box {
      font-size: 16px;
      font-weight: bold;
      color: #880e4f;
      margin-top: 15px;
      background-color: #f3e5f5;
      padding: 12px;
      border-radius: 12px;
      display: inline-block;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      background-color: #ba68c8;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #8e24aa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">üìä</div>
    <h2>Laporan Tabungan Keseluruhan</h2>

    <!-- Bagian Pribadi -->
    <h3 class="section-title">üë§ Tabungan Pribadi</h3>
    <table id="tabelPribadi">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Nama</th>
          <th>Tabungan</th>
          <th>Pengeluaran</th>
          <th>Saldo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="totalPribadi" class="saldo-box">Total Saldo Pribadi: Rp0</div>

    <!-- Bagian Kelompok -->
    <h3 class="section-title">üë™ Tabungan Kelompok</h3>
    <table id="tabelKelompok">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Nama</th>
          <th>Tabungan</th>
          <th>Pengeluaran</th>
          <th>Saldo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="totalKelompok" class="saldo-box">Total Saldo Kelompok: Rp0</div>

    <div class="tombol-dashboard">
      <a href="index.html">‚¨ÖÔ∏è Kembali ke Dashboard</a>
    </div>
  </div>

  <script>
    const pribadiData = JSON.parse(localStorage.getItem("tabunganPribadi") || "[]");
    const kelompokData = JSON.parse(localStorage.getItem("tabunganKelompok") || "[]");

    let totalPribadi = 0;
    let totalKelompok = 0;

    const tbodyPribadi = document.querySelector("#tabelPribadi tbody");
    const tbodyKelompok = document.querySelector("#tabelKelompok tbody");

    pribadiData.forEach(item => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.tanggal}</td>
        <td>${item.nama}</td>
        <td>Rp${item.tabung.toLocaleString()}</td>
        <td>Rp${item.keluar.toLocaleString()}</td>
        <td>Rp${item.saldo.toLocaleString()}</td>
      `;
      tbodyPribadi.appendChild(row);
      totalPribadi += item.saldo;
    });

    kelompokData.forEach(item => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.tanggal}</td>
        <td>${item.nama}</td>
        <td>Rp${item.tabung.toLocaleString()}</td>
        <td>Rp${item.keluar.toLocaleString()}</td>
        <td>Rp${item.saldo.toLocaleString()}</td>
      `;
      tbodyKelompok.appendChild(row);
      totalKelompok += item.saldo;
    });

    document.getElementById("totalPribadi").innerText = `Total Saldo Pribadi: Rp${totalPribadi.toLocaleString()}`;
    document.getElementById("totalKelompok").innerText = `Total Saldo Kelompok: Rp${totalKelompok.toLocaleString()}`;
  </script>
</body>
</html>
