<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabungan Kelompok | Nabungin</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #fce4ec, #f8bbd0);
      padding: 0;
      margin: 0;
      color: #6a1b9a;
    }

    .container {
      max-width: 750px;
      margin: 60px auto;
      padding: 40px 30px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      font-family: 'Pacifico', cursive;
      font-size: 34px;
      color: #d81b60;
      margin-bottom: 20px;
    }

    .emoji {
      font-size: 44px;
      margin-bottom: 12px;
    }

    input {
      width: 90%;
      max-width: 280px;
      padding: 12px;
      margin: 8px;
      border: 1px solid #f48fb1;
      border-radius: 12px;
      font-size: 15px;
    }

    input:focus {
      border-color: #d81b60;
      outline: none;
    }

    button {
      background-color: #d81b60;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 15px;
      border-radius: 12px;
      margin: 10px 6px 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ad1457;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      background-color: #fce4ec;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      border: 1px solid #e1bee7;
      text-align: center;
      font-size: 15px;
    }

    th {
      background-color: #f8bbd0;
      color: #6a1b9a;
    }

    #totalSaldo {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      color: #880e4f;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: white;
      background-color: #ce93d8;
      padding: 12px 28px;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #ba68c8;
    }

    @media (max-width: 600px) {
      input {
        width: 100%;
      }

      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="emoji">ü§ù</div>
    <h2 style="font-family: 'Times New Roman', serif;">Tabungan Kelompok</h2>


    <input type="text" id="anggota" placeholder="üë• Nama Anggota">
    <input type="date" id="tanggal">
    <input type="number" id="tabung" placeholder="üí∞ Jumlah Tabungan">
    <input type="number" id="keluar" placeholder="üõí Jumlah Pengeluaran">
    <br>
    <button onclick="tambahData()">‚ûï Tambah</button>
    <button onclick="resetData()">üîÑ Reset</button>

    <table id="tabelData">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Nama</th>
          <th>Tabungan</th>
          <th>Pengeluaran</th>
          <th>Saldo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="totalSaldo">Total Saldo Akhir: Rp0</div>

    <a href="index.html">‚¨ÖÔ∏è Kembali ke Dashboard</a>
  </div>

  <script>
    let totalSaldo = 0;
    let dataKelompok = [];

    window.onload = function () {
      const savedData = localStorage.getItem("tabunganKelompok");
      if (savedData) {
        dataKelompok = JSON.parse(savedData);
        dataKelompok.forEach(item => tampilkanData(item));
      }
    }

    function tambahData() {
      const nama = document.getElementById("anggota").value.trim();
      const tanggal = document.getElementById("tanggal").value;
      const tabung = parseFloat(document.getElementById("tabung").value);
      const keluar = parseFloat(document.getElementById("keluar").value);
      const saldo = tabung - keluar;

      if (!nama || !tanggal || isNaN(tabung) || isNaN(keluar)) {
        alert("Mohon isi semua data dengan benar!");
        return;
      }

      const item = { tanggal, nama, tabung, keluar, saldo };
      dataKelompok.push(item);
      localStorage.setItem("tabunganKelompok", JSON.stringify(dataKelompok));
      
      tampilkanData(item);

      document.getElementById("anggota").value = "";
      document.getElementById("tanggal").value = "";
      document.getElementById("tabung").value = "";
      document.getElementById("keluar").value = "";
    }

    function tampilkanData(item) {
      const tabel = document.getElementById("tabelData").getElementsByTagName('tbody')[0];
      const row = tabel.insertRow();
      row.innerHTML = `
        <td>${item.tanggal}</td>
        <td>${item.nama}</td>
        <td>Rp${item.tabung.toLocaleString()}</td>
        <td>Rp${item.keluar.toLocaleString()}</td>
        <td>Rp${item.saldo.toLocaleString()}</td>
      `;
      totalSaldo += item.saldo;
      document.getElementById("totalSaldo").innerText = `Total Saldo Akhir: Rp${totalSaldo.toLocaleString()}`;
    }

    function resetData() {
      if (confirm("Apakah Anda yakin ingin menghapus semua data?")) {
        localStorage.removeItem("tabunganKelompok");
        document.getElementById("tabelData").getElementsByTagName('tbody')[0].innerHTML = "";
        dataKelompok = [];
        totalSaldo = 0;
        document.getElementById("totalSaldo").innerText = "Total Saldo Akhir: Rp0";
      }
    }
  </script>

</body>
</html>
