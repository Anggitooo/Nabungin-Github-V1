<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Nabungin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #ffebf0, #f8bbd0);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #880e4f;
    }

    header {
      padding: 50px 20px 30px;
      background: linear-gradient(to right, #f06292, #ec407a);
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-bottom: 4px solid #ad1457;
    }

    h1 {
      margin: 0;
      font-size: 38px;
    }

    header p {
      margin: 8px 0;
      font-size: 15px;
      font-weight: 400;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .logout-btn button {
      padding: 8px 16px;
      background-color: white;
      color: #d81b60;
      border: 2px solid #d81b60;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .logout-btn button:hover {
      background-color: #fce4ec;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin: 60px 20px;
    }

    .card {
      width: 240px;
      background: linear-gradient(to bottom, #ffffff, #fce4ec);
      border-radius: 18px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.12);
      text-decoration: none;
      color: #d63384;
      padding: 25px;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    .card .emoji {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .card h3 {
      margin: 0;
      font-size: 20px;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      background-color: #fce4ec;
      color: #6a1b9a;
      font-size: 14px;
      border-top: 2px solid #f8bbd0;
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="logout-btn">
    <button onclick="logout()">üîì Logout</button>
  </div>

  <header>
    <h1>üéÄ Nabungin</h1>
    <p>üí° Menabung itu seperti diet, awalnya berat... tapi hasilnya bikin bahagia!</p>
    <p>üëõ Kelola tabungan pribadi & kelompok kamu dengan mudah di <strong>Nabungin</strong> üê±</p>
  </header>

  <div class="container">
    <a href="pribadi.html" class="card">
      <div class="emoji">üë§</div>
      <h3>Tabungan Pribadi</h3>
    </a>
    <a href="kelompok.html" class="card">
      <div class="emoji">üë™</div>
      <h3>Tabungan Kelompok</h3>
    </a>
    <a href="laporan.html" class="card">
      <div class="emoji">üìë</div>
      <h3>Laporan Keuangan</h3>
    </a>
  </div>

  <footer>
    &copy; 2025 Nabungin. Semua hak dilindungi üå∏
  </footer>

  <script>
    // Cek login
    if (localStorage.getItem("isLoggedIn") !== "true") {
      alert("Silakan login terlebih dahulu!");
      window.location.href = "login.html";
    }

    function logout() {
      if (confirm("Yakin ingin logout?")) {
        localStorage.removeItem("isLoggedIn");
        localStorage.removeItem("activeUser");
        window.location.href = "login.html";
      }
    }
  </script>

</body>
</html>
